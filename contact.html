<body>
    <header>
        <img src="images/logo.png" alt="" width="111" height="93">
        <ul>

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li>Nous contacter</li>
        </ul>
    </nav>

    <section>
        <div class="contact">
            <h1>Nous contacter</h1>
            <p>Pour contacter nôtre équipe, merci de compléter le formulaire suivant :</p>

            <form action="" name="formulaire_contact">

                <div class="colonne_forms"><label for="nom_prenom">Votre nom et prénom :</label></div>
                <div class="colonne_forms"><input type="text" name="nom_prenom" id="nom_prenom"></div>
                <div class="colonne_forms"><label for="phone">Votre numéro de téléphone :</label></div>
                <div class="colonne_forms"><input type="tel" name="phone" id="phone"></div>
                <div class="colonne_forms"><label for="email">Votre adresse e-mail :</label></div>
                <div class="colonne_forms"><input type="email" name="email" id="email"></div>
                <div class="colonne_forms"><label for="message">Votre message :</label></div>
                <div class="colonne_forms"><textarea name="message" id="message" rows="10" cols="20"></textarea></div>
                <div class="colonne_checkbox"><input type="checkbox" class="checkbox" name="confidence" id="confidence"><label
                        for="confidence">En validant ce formulaire, je reconnais avoir pris connaissance de la Politique
                        de confidentialité et des droits dont je dispose sur mes données personnelles.</label></div>

            </form>
            <button>Envoyer mon message</button>

        </div>
    </section>

</body>

</html>
