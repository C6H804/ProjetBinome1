<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="guillaume_alan">
    <meta name="description" content="contact">
    <meta name="keywords" content="contact,prise de rendez vous">
    <title>nous contacter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header role="banner">
        <div class="container-menu">
            <div class="menu-logo">
                <img src="images/logo.png"
                    alt="logo BLANC d'une lettre M qui ressemble à une note de musique et un clavier de piano"
                    width="111" height="93">
            </div>
            <div class="menu-content">
                <ul>
                    <li><a href="">Accueil</a></li>
                    <li><a href="">Découvrir</a></li>
                    <li><a href="">Partitions</a></li>
                    <li><a href="">Instruments</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>

        <div class="container-front">
            <img src="images/piano_contact.png" alt="des mains qui joue du piano">
            <div class="front-H1">
                <h1>Créer mon compte</h1>
            </div>

            <div class="noir">

            </div>
        </div>
    </header>


    <section>
        <div class="container-register">
            <form action="" class="register">
                <h2>Information personnelles</h2>
                <div class="info-perso form-case">
                    <div class="container-name">
                        <label for="register-name">Nom</label>
                        <div><input class="input-register" type="text" id="register-name"></div>
                    </div>
                    <div class="container-surname">
                        <label for="register-surname">Prénom</label>
                        <div><input class="input-register" type="text" id="register-surname"></div>
                    </div>
                    <div class="container-email">
                        <label for="register-email">E-mail</label>
                        <div><input class="input-register" type="mail" id="register-email"></div>
                    </div>
                    <div class="container-email-confirm">
                        <label for="register-email-confirm">Confirmer votre e-mail</label>
                        <div><input class="input-register" type="mail" id="register-email-confirm"></div>
                    </div>
                </div>
                <h2>Mot de passe</h2>
                <div class="password form-case">
                    <div class="container-password">
                        <label for="register-password">Mot de passe</label>
                        <div><input class="input-register" type="password" id="register-password"></div>
                    </div>
                    <div class="container-password">
                        <label for="register-password-confirm">confirmer votre mot de passe</label>
                        <div><input class="input-register" type="password" id="register-password-confirm"></div>
                    </div>
                </div>
                <h2>Adresse de livraison et de facturation</h2>
                <div class="adress form-case">
                    <div class="container-adress-A">
                        <label for="register-adress-postal-A">Adresse postale</label>
                        <div><input class="input-register" type="text" id="register-adress-postal-A"></div>
                    </div>
                    <div class="container-adress-B">
                        <label for="register-adress-postal-B">Adresse postale</label>
                        <div><input class="input-register" type="text" id="register-adress-postal-B"></div>
                    </div>
                </div>
                <div class="container-adress">
                    <label for="register-city">Ville</label>
                    <div><input class="input-register" type="text" id="register-city"></div>
                </div>
                <div class="input-chk"><input type="checkbox" id="register-chk1"><label for="register-chk1">Mon adresse de facturation est identique</label></div>
                <div class="input-chk"><input type="checkbox" id="register-chk2"><label for="register-chk2">J'accepte les <a target="_blank" title="ne jamais m'abandonner, ne jamais me laisser tomber..." href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">conditions générales d'utilisation</a></label></div>
                <span class="container-button"><button class="btn btn-register">Valider mon inscription</button></span>
            </form>
        </div>
    </section>
    <footer>

    </footer>
</body>

</html>
