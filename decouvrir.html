    <script>
        let dataSet = [
            ["Débuter le piano dans un orchestre", "images/carte1.png", "Un homme joue du piano sur une scène"],
            ["Débuter le piano à l'âge de 3 ans : une mauvaise idée ?", "images/carte2.png", "une petite fille joue du piano"],
            ["Peur de faire du piano de rue ? Le guide pour se lancer", "images/carte3.png", "un homme joue dans la rue du piano"]
        ];
        fillCards(200);
        function fillCards(ammount) {
            const Target = document.getElementById("container-card");
            for (i = 0; i < ammount; i++) {
                addCard(i, Target);
            }
        }
        function addCard(id, parent) {
            id = Math.round(id % 3);
            let wrap = document.createElement("div");
            wrap.className = "wrap-card";
            let card = document.createElement("div");
            card.className = "_card";
            let cardThumb = document.createElement("div");
            cardThumb.className = "_card-thumb";
            let cardText = document.createElement("div");
            cardText.className = "_card-text";
            let cardImage = document.createElement("img");
            cardImage.className = "card-image";
            let cardDescription = document.createElement("p");
            cardDescription.className = "card-description";

            cardImage.src = dataSet[id][1];
            cardImage.alt = dataSet[id][2];
            cardDescription.innerHTML = dataSet[id][0];

            cardThumb.appendChild(cardImage);
            cardText.appendChild(cardDescription);
            card.appendChild(cardThumb);
            card.appendChild(cardText);
            wrap.appendChild(card);
            parent.appendChild(wrap);
        }
    </script>
